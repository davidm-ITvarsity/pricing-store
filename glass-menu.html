
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulge | Pricing Table</title>
    <link rel="stylesheet" href="glass-menu.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>01</h2>
                <h3>Basic</h3>
                <div class="price">$600</div>
                <ul>
                    <li>1 Page</li>
                    <li>Responsive</li>
                    <li>Domain name</li>
                    <li>Web Hosting</li>
                </ul>
                <a href="#">Get Started</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>02</h2>
                <h3>Regular</h3>
                <div class="price">$1000</div>
                <ul>
                    <li>3 Pages</li>
                    <li>Responsive</li>
                    <li>Domain name</li>
                    <li>Web Hosting</li>
                </ul>
                <a href="#">Get Started</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>03</h2>
                <h3>Premium</h3>
                <div class="price">$1500</div>
                <ul>
                    <li>5 pages</li>
                    <li>Responsive</li>
                    <li>Domain name</li>
                    <li>Web Hosting</li>
                </ul>
                </ul>
                <a href="#">Get Started</a>
            </div>
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"),{
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        })
    </script>
</body>
</html>
